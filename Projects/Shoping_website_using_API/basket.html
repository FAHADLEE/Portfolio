<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet" />
    <title>Cart</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <nav class="topbar">
            <div class="logo">
                <h2><a href="./index.html"> Shopong <span class="h-2">Lane</span> </a></h2>
            </div>
            <ul>  
                <li> <a href="./index.html">Home</a> </li>
                <li> <a href="#Clothing">Clothing</a> </li>
                <li><a href="#accessories">Accessories</a></li>
            </ul>
            <a href="./basket.html">
                <div class="cart">
                    <i class="bi bi-cart2"></i>
                    <div id="cartAmount" class="count">0</div>
                </div>
            </a>
        </nav>
    </header>
    <section id="cart">
        <h1>Checkout</h1>
        <div class="cart-container" id="label">
            <div class="left-side">
                <p>Total Items: <span id="number-of-item"></span></p>
                <div class="cart-items" id="cart-item-container"></div>
            </div>
            
            <div class="right-side">
                <div class="total-amount">
                    <h2>Total Amount</h2>
                    <p id="total-amount">Total Amount: Rs </p>
                    <a href="./orderconfirm.html">
                        <button id="place-order">Place Order</button>
                    </a>
                </div>
            </div>
        </div>
    </section>
    <script src="./js/data.js"></script>
    <script src="./js/basket.js"></script>
</body>

</html>
