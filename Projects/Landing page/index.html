<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6e0dce9633.js" crossorigin="anonymous"></script>
    <title>Landing page</title>
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <img src="./img/stunning-logo.png" class="img-fluid rounded-top" alt="logo" href="#">
            </div>
            <div class="list">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Jobs</a></li>
                </ul>
            </div>
            <div class="nav-right">
                <span>Your Account</span>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="left">
                <h1>Stunning</h1>
                <h1>Workplace<span>.</span></h1>
                <div class="para">
                    <p>With Stunning, remote teams can organize project,<br>
                        manage shifting priorities, and get work done.
                    </p>
                </div>
                <div class="atn-btn">
                    <span id="span-1"> New Account</span>
                    <span id="span-2"><img src="./img/arrow-up.png" alt="arrow-up"></span>
                    <span id="span-3"><img src="./img/arrow-down.png" alt="arrow-down"></span>
                </div>
                <div class="check-box">
                    <div class="slid">
                        <span> <span><img class="gray" src="./img/tick-gray.png"></span>
                            <span><img class="blue" src="./img/tick-blue.png"></span></span>
                        <span><img class="img"></span>
                        <span id="text">Dmm design</span>
                        <span><img id="img-1" src="./img/user-pink.png" alt="user"></span>
                        <span id="text"> 20 Dec</span>
                        <span id="emty-1"></span>

                    </div>

                    <div class="slid" id="sild">
                        <span> <span><img class="gray" src="./img/tick-gray.png"></span>
                            <span><img class="blue" src="./img/tick-blue.png"></span></span>
                        <span id="text">Blurr animation</span>
                        <span><img id="img-2" src="./img/user-orange.png" alt="user"></span>
                        <span id="text">22 Dec</span>
                        <span id="emty-2"></span>
                    </div>
                    <div class="slid">
                        <span> <span><img class="gray" src="./img/tick-gray.png"></span>
                            <span><img class="blue" src="./img/tick-blue.png"></span></span>
                        <span id="text">Illustration</span>
                        <span><img id="img-3" src="./img/user-blue.png" alt="user"></span>
                        <span id="text">26 Dec</span>
                        <span id="emty-3"></span>
                    </div>
                    <div class="slid">
                        <span> <span><img class="gray" src="./img/tick-gray.png"></span>
                            <span><img class="blue" src="./img/tick-blue.png"></span></span>
                        <span>Refunds</span>
                        <span><img id="img-4" src="./img/user-red.png" alt="user"></span>
                        <span>28 Dec</span>
                        <span id="emty-4"></span>
                    </div>
                </div>

            </div>
            <div class="right">
                <img src="./img/landing-section-image.png" alt="">
            </div>
        </div>
    </main>
</body>

</html>
